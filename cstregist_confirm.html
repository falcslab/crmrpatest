<html lang="ja">
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/bootstrap-5.0.0/bootstrap.min.css" />
<script type="text/javascript" src="./js/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/dexie@3.0.2/dist/dexie.min.js"></script>
<script type="text/javascript" src="./js/cstregist_confirm.js"></script>
<script type="text/javascript" src="./js/db/db_m_user.js"></script>
<script type="text/javascript" src="./js/db/db_m_pref.js"></script>
<script type="text/javascript" src="./js/db/db_m_customer.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/db/accessdb.js"></script>

<head>
  <meta charset="utf-8" />
  <title>顧客管理テスト</title>
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>
    <div class="inputview">
      <div class="display-6 subtitle">顧客情報入力 確認</div>
      <div id="errorinfo"></div>

      <div class="mb-3">
        <label for="cst_id" class="label form-label">顧客ID</label>
        <input type="text" class="form-control-plaintext" id="cst_id" readonly />
      </div>
      <div class="mb-3">
        <label for="cst_name_lst" class="label form-label">氏名（姓）</label>
        <input type="text" class="form-control-plaintext" id="cst_name_lst" readonly />
      </div>
      <div class="mb-3">
        <label for="cst_name_fst" class="label form-label">氏名（名）</label>
        <input type="text" class="form-control-plaintext" id="cst_name_fst" readonly />
      </div>
      <div class="mb-3">
        <label for="cst_name_kana_lst" class="label form-label">氏名カナ（姓）</label>
        <input type="text" class="form-control-plaintext" id="cst_name_kana_lst" readonly />
      </div>
      <div class="mb-3">
        <label for="cst_name_kana_fst" class="label form-label">氏名カナ（名）</label>
        <input type="text" class="form-control-plaintext" id="cst_name_kana_fst" readonly />
      </div>
      <div class="mb-3">
        <label for="sex" class="label form-label">性別</label>
        <input type="text" class="form-control-plaintext" id="sex" readonly />
      </div>
      <div class="mb-3">
        <label for="birthday" class="label form-label">生年月日</label>
        <input type="text" class="form-control-plaintext" id="birthday" readonly />
      </div>
      <div class="mb-3">
        <label for="home_tel" class="label form-label">自宅電話番号</label>
        <input type="text" class="form-control-plaintext" id="home_tel" readonly />
      </div>
      <div class="mb-3">
        <label for="mbl_tel" class="label form-label">携帯電話番号</label>
        <input type="text" class="form-control-plaintext" id="mbl_tel" readonly />
      </div>
      <div class="mb-3">
        <label for="mailaddr" class="label form-label">メールアドレス</label>
        <input type="text" class="form-control-plaintext" id="mailaddr" readonly />
      </div>
      <div class="mb-3">
        <label for="post_cd" class="label form-label">郵便番号</label>
        <input type="text" class="form-control-plaintext" id="post_cd" readonly />
      </div>
      <div class="mb-3">
        <label for="pref_list" class="label form-label">都道府県</label>
        <input type="text" class="form-control-plaintext" id="pref_cd" readonly />
      </div>
      <div class="mb-3">
        <label for="addr1" class="label form-label">市区町村番地</label>
        <input type="text" class="form-control-plaintext" id="addr1" readonly />
      </div>
      <div class="mb-3">
        <label for="addr2" class="label form-label">建物名・号室</label>
        <input type="text" class="form-control-plaintext" id="addr2" readonly />
      </div>
      <div class="mb-3">
        <label for="wkplace_name" class="label form-label">勤務先名</label>
        <input type="text" class="form-control-plaintext" id="wkplace_name" readonly />
      </div>
      <div class="mb-3">
        <label for="wkplace_tel" class="label form-label">勤務先電話番号</label>
        <input type="text" class="form-control-plaintext" id="wkplace_tel" readonly />
      </div>
      <dl class="btn">
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="backtocstinput">
            顧客情報入力画面に戻る
          </button>
        </dd>
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="cstregist_complete">
            登録
          </button>
        </dd>
      </dl>
    </div>
  </div>
  </div>
  <div id="footer"></div>
</body>

</html>
