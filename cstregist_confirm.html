<html lang="ja">
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/bootstrap-5.0.0/bootstrap.min.css" />
<script type="text/javascript" src="./js/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/dexie@3.0.2/dist/dexie.min.js"></script>
<script type="text/javascript" src="./js/cstregist_confirm.js"></script>
<script type="text/javascript" src="./js/db/db_m_user.js"></script>
<script type="text/javascript" src="./js/db/db_m_pref.js"></script>
<script type="text/javascript" src="./js/db/db_m_customer.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/db/accessdb.js"></script>

<head>
  <meta charset="utf-8" />
  <title>顧客管理テスト</title>
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>
    <div class="crmtest">
      <h2 class="title">顧客情報入力 確認</h2>
      <div id="errorinfo"></div>
      <dl>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_lst" class="head">顧客ID</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control-plaintext" class="form-control" id="cst_id" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_lst" class="head">氏名（姓）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_lst" placeholder="(例) 山田" required="required" value="テスト"
            readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_fst" class="head">氏名（名）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_fst" placeholder="(例) 太郎" required="required" value="太郎"
            readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_kana_lst" class="head">氏名カナ（姓）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_kana_lst" placeholder="(例) ヤマダ" required="required"
            readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_kana_fst" class="head">氏名カナ（名）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_kana_fst" placeholder="(例) タロウ" required="required"
            readonly />
        </dd>
        <dt class="form-group form-inline">
          <label for="sex" class="head">性別</label>
        </dt>
        <dd class="radio">
          <input class="check form-check-input" type="radio" name="radio_sex" id="sex_man" value="man" readonly />
          <span class="radiolabel">男</span>
          <input class="check form-check-input" type="radio" name="radio_sex" id="sex_woman" value="woman" readonly />
          <span class="radiolabel">女</span>
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="birthday" class="head">生年月日</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="birthday" placeholder="(例) 1999/01/01" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="home_tel" class="head">自宅電話番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="home_tel" placeholder="(例) 03-1111-2222" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="mbl_tel" class="head">携帯電話番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="mbl_tel" placeholder="(例) 080-1111-2222" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="mailaddr" class="head">メールアドレス</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="mailaddr" placeholder="(例) test@test.jp" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="post_cd" class="head">郵便番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="post_cd" placeholder="(例) 123-4567" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="post_cd" class="head">都道府県</label>
        </dt>
        <dd class="">
          <select class="form-select" id="pref_list" name="pref_list" disabled></select>
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="addr1" class="head">市区町村番地</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="addr1" placeholder="(例) 渋谷区渋谷1-1-1" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="addr2" class="head">建物名・号室</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="addr2" placeholder="(例) 渋谷マンション101号" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="wkplace_name" class="head">勤務先名</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="wkplace_name" placeholder="(例) テスト会社" readonly />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="wkplace_tel" class="head">勤務先電話番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="wkplace_tel" placeholder="(例) 03-1111-2222" readonly />
        </dd>
      </dl>
      <dl class="btn">
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="backtocstinput">
            顧客情報入力画面に戻る
          </button>
        </dd>
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="btncstcomp">
            登録
          </button>
        </dd>
      </dl>
    </div>
  </div>
  </div>
  <div id="footer"></div>
</body>

</html>
