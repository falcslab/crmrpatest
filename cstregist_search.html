<html lang="ja">
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/bootstrap-5.0.0/bootstrap.min.css" />
<script type="text/javascript" src="./js/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/dexie@3.0.2/dist/dexie.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/cstregist_search.js"></script>
<script type="text/javascript" src="./js/db/db_m_user.js"></script>
<script type="text/javascript" src="./js/db/db_m_pref.js"></script>
<script type="text/javascript" src="./js/db/db_m_customer.js"></script>
<script type="text/javascript" src="./js/db/accessdb.js"></script>

<head>
  <meta charset="utf-8" />
  <title>顧客管理テスト</title>
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>
    <div class="crmtest">
      <h2 class="title">顧客登録 名寄せ検索</h2>
      <div id="errorinfo"></div>
      <dl>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_lst" class="head">氏名（姓）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_lst" placeholder="(例) 山田" required="required"
            value="テスト" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_fst" class="head">氏名（名）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_fst" placeholder="(例) 太郎" required="required"
            value="太郎" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_kana_lst" class="head">氏名カナ（姓）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_kana_lst" placeholder="(例) ヤマダ" required="required" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="cst_name_kana_fst" class="head">氏名カナ（名）</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="cst_name_kana_fst" placeholder="(例) タロウ" required="required" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="birthday" class="head">生年月日</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="birthday" placeholder="(例) 1999/01/01" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="home_tel" class="head">自宅電話番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="home_tel" placeholder="(例) 03-1111-2222" />
        </dd>
        <dt class="cstlabel form-group form-inline">
          <label for="mbl_tel" class="head">携帯電話番号</label>
        </dt>
        <dd class="">
          <input type="text" class="form-control" id="mbl_tel" placeholder="(例) 080-1111-2222" />
        </dd>
      </dl>
      <dl class="btn">
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="backtomain">
            メインメニューに戻る
          </button>
        </dd>
        <dd class="btn">
          <button type="button" class="btn btn-primary btn-block" id="btncstsearch">
            検索
          </button>
        </dd>
      </dl>
    </div>
  </div>
  <div id="footer"></div>
</body>

</html>
