  <meta charset="utf-8" />
  <title>顧客管理テスト</title>

<body>
  <div class="contents">
    <div class="crmtest">
      <div class="title">
        <h1 class="title">顧客管理システム</h1>
        <h2 class="title">顧客登録 名寄せ検索</h2>
      </div>
      <div class="wrapper">
        <div id="errorinfo"></div>
        <dl>
          <dt class="cstlabel form-group form-inline">
            <label for="cst_name_lst" class="head">氏名（姓）</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="cust_name_lst" placeholder="(例) 山田" required="required" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="cust_name_fst" class="head">氏名（名）</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="cust_name_fst" placeholder="(例) 太郎" required="required" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="cst_name_kana_lst" class="head">氏名カナ（姓）</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="cst_name_kana_lst" placeholder="(例) ヤマダ" required="required" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="cst_name_kana_fst" class="head">氏名カナ（名）</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="cst_name_kana_fst" placeholder="(例) タロウ" required="required" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="birthday" class="head">生年月日</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="birthday" placeholder="1999/01/01" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="home_tel" class="head">自宅電話番号</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="home_tel" placeholder="03-1111-2222" />
          </dd>
          <dt class="cstlabel form-group form-inline">
            <label for="mbl_tel" class="head">携帯電話番号</label>
          </dt>
          <dd class="">
            <input type="text" class="form-control" id="mbl_tel" placeholder="080-1111-2222" />
          </dd>
        </dl>
        <dl class="btn">
          <dd class="backtomain">
            <button type="button" class="btn btn-primary btn-block" id="backtomain">
              メインメニューに戻る
            </button>
          </dd>
          <dd class="btncstsearch">
            <button type="button" class="btn btn-primary btn-block" id="btncstsearch">
              検索
            </button>
          </dd>
        </dl>
      </div>
