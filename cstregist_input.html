<html lang="ja">
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/bootstrap-5.0.0/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.min.css">
<script type="text/javascript" src="./js/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-5.0.0/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.ja.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/dexie@3.0.2/dist/dexie.min.js"></script>
<script type="text/javascript" src="./js/cstregist_input.js"></script>
<script type="text/javascript" src="./js/db/db_m_user.js"></script>
<script type="text/javascript" src="./js/db/db_m_pref.js"></script>
<script type="text/javascript" src="./js/db/db_m_customer.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/db/accessdb.js"></script>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Falcs,LLC.">
    <title>顧客管理システム - 顧客情報入力</title>
</head>

<body>
    <div class="wrapper">
        <div id="header"></div>
        <div class="inputview">
            <div class="display-6 subtitle">顧客情報入力</div>
            <div id="info"></div>
            <div class="btn-form">
                <div class="btn">
                    <button type="button" class="btn btn-outline-info" id="setCstTestData">
            テストデータをセット
          </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="cst_id" class="label form-label">顧客ID</label>
                <input type="text" class="form-control-plaintext" class="form-control" id="cst_id" readonly />
            </div>
            <div class="mb-3">
                <label for="cst_name_lst" class="label form-label required">氏名（姓）</label>
                <input type="text" class="form-control" id="cst_name_lst" placeholder="(例) 山田" />
            </div>
            <div class="mb-3">
                <label for="cst_name_fst" class="label form-label required">氏名（名）</label>
                <input type="text" class="form-control" id="cst_name_fst" placeholder="(例) 太郎" />
            </div>
            <div class="mb-3">
                <label for="cst_name_kana_lst" class="label form-label required">氏名カナ（姓）</label>
                <input type="text" class="form-control" id="cst_name_kana_lst" placeholder="(例) ヤマダ" />
            </div>
            <div class="mb-3">
                <label for="cst_name_kana_fst" class="label form-label required">氏名カナ（名）</label>
                <input type="text" class="form-control" id="cst_name_kana_fst" placeholder="(例) タロウ" />
            </div>
            <div class="mb-3">
                <label for="sex" class="label form-label required">性別</label>
                <div class="mb-3">
                    <input class="radio" type="radio" name="radio_sex" id="sex_man" value="1" checked/>
                    <label class="form-check-label radio-label" for="sex_man">男</label>
                    <input class="radio" type="radio" name="radio_sex" id="sex_woman" value="2" />
                    <label class="form-check-label radio-label" for="sex_woman">女</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="birthday" class="label form-label required">生年月日</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="birthday" placeholder="(例) 1999/01/01" />
                </div>
            </div>
            <div class="mb-3">
                <label for="home_tel" class="label form-label required2">自宅電話番号</label>
                <input type="text" class="form-control" id="home_tel" placeholder="(例) 03-1111-2222" />
            </div>
            <div class="mb-3">
                <label for="mbl_tel" class="label form-label">携帯電話番号</label>
                <input type="text" class="form-control" id="mbl_tel" placeholder="(例) 080-1111-2222" />
            </div>
            <div class="mb-3">
                <label for="mailaddr" class="label form-label required">メールアドレス</label>
                <input type="text" class="form-control" id="mailaddr" placeholder="(例) test@test.jp" />
            </div>
            <div class="mb-3">
                <label for="post_cd" class="label form-label required">郵便番号</label>
                <input type="text" class="form-control" id="post_cd" placeholder="(例) 123-4567" />
            </div>
            <div class="mb-3">
                <label for="pref_list" class="label form-label required">都道府県</label>
                <select class="form-select" id="pref_list" name="pref_list"></select>
            </div>
            <div class="mb-3">
                <label for="addr1" class="label form-label required">市区町村番地</label>
                <input type="text" class="form-control" id="addr1" placeholder="(例) 渋谷区渋谷1-1-1" />
            </div>
            <div class="mb-3">
                <label for="addr2" class="label form-label">建物名・号室</label>
                <input type="text" class="form-control" id="addr2" placeholder="(例) 渋谷マンション101号" />
            </div>
            <div class="mb-3">
                <label for="wkplace_name" class="label form-label">勤務先名</label>
                <input type="text" class="form-control" id="wkplace_name" placeholder="(例) テスト会社" />
            </div>
            <div class="mb-3">
                <label for="wkplace_tel" class="label form-label">勤務先電話番号</label>
                <input type="text" class="form-control" id="wkplace_tel" placeholder="(例) 03-1111-2222" />
            </div>
            </dl>
            <div class="btn-form">
                <div class="btn">
                    <button type="button" class="btn btn-custom btn-block" id="backtosearch">
            名寄せ検索画面に戻る
          </button>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-custom btn-block" id="backtosearchresult">
            名寄せ検索結果画面に戻る
          </button>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-custom btn-block" id="cstregistconfirm">
            確認
          </button>
                </div>
            </div>
            </dl>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
